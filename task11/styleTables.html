<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Tables</title>
    <style>
        table { 
            width: 70%;
            border: 1px;
            border-collapse: collapse;
        }
        tr, td{
            padding: 5px;
            border: 1px solid rgb(222, 222, 222);
        }
        tr:nth-child(2n+1) {
            background: rgb(240, 240, 240);
        }
        tbody tr:hover {
            background: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>Score</th>
            </tr>
        </thead>

            </tr>

</html>
